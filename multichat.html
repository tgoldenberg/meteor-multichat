<head>
  <title>multichat</title>
</head>

<body>

  <div class="login_bar">
    {{> loginButtons}}
  </div>
  <h1>Welcome to Meteor!</h1>
  {{#if currentUser}}
    {{>chat}}
  {{/if}}

  {{#each messages}}
    {{> message}}
  {{/each}}
</body>

<template name="message">
  <li class="message">
    <span class="username"><b>{{username}}</b> - on</span>
    <span class="createdAt">{{createdAt}}</span>
    <span class="text">{{text}}</span>
  </li>
</template>

<template name="chat">
  <h2>New Chat Message: </h2>
  <form class="new_chat_message">
    <input type="text" name="chat_message" id="chat_message_field" placeholder="new message"/>
    <input type="submit" name="commit" value="Send"/>
  </form>
</template>
