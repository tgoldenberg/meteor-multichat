<head>
  <title>multichat</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->


  </div><!-- /.container-fluid -->
</nav>
  <div class="container first-panel">
    <div class="well jumbotron">
      <h2>Meteor Multichat</h2>
      <p>Simple public chat with MeteorJS, MomentJS, and Bootstrap</p>
      <div class="navbar-header">
        <button class="btn-lg btn-primary btn">
          {{> loginButtons}}
        </button>
      </div>
    </div>
  </div>
  <div class="container-fluid chat-form">
    {{#if currentUser}}
      {{>chat}}
    {{/if}}
  </div>
  <div class="container-fluid chat-messages">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</body>

<template name="message">
  <li class="message">
    <span class="username"><b>{{username}}</b> - </span>
    <span class="createdAt">{{livestamp createdAt}}: </span>
    <span class="text">{{text}}</span>
  </li>
</template>

<template name="chat">
  <h2>New Chat Message: </h2>
  <form class="new_chat_message form-horizontal">
    <div class="form-group">
      <input class="form-control" type="text" name="chat_message" id="chat_message_field" placeholder="your message here"/>
    </div>
    <div class="form-group">
      <input class="btn btn-primary" type="submit" name="commit" value="Send"/>
    </div>
  </form>
</template>
